apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
    name: multi-docker-app
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: adenijiazeez/multi-worker
