apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
    name: multi-docker-app
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: postgres:9.4
        name: postgres
        env:
        - name: PGUSER
          value: postgres
        - name: PGPASSWORD
          value: postgres_password
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
      volumes:
      - name: db-data
        emptyDir: {} 
